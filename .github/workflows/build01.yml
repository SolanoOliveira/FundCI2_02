name: Build V1
on:
  push:
    branches:
      - main   # Substitua pelo nome da sua ramificação principal, se for diferente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test code
        run: npm run test

      - name: Build code
        run: npm run build

      - name: Deploy code
        run: echo "Deploying..."
